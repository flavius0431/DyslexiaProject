<!DOCTYPE html>
<html>
    <head>
        <title>Memory Card Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styleImageLetterPage.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
        
    <body>
        <button class="back-button" onclick="goBack()">↩ Înapoi</button>
        <div class="wrapper">
            <ul class="cards">
                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <img src="images/avion.png" alt="card-img">
                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <div class="card-number">A</div>
                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <img src="images/barca.png" alt="card-img">
                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <div class="card-number">B</div>

                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <div class="card-number">C</div>

                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <img src="images/carte.png" alt="card-img">
                    </div>
                </li>

                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <div class="card-number">D</div>

                    </div>
                </li>

            
                <li class="card">
                    <div class="view front-view">
                        <span class="material-icons">question_mark</span>
                    </div>
                    <div class="view back-view">
                        <img src="images/dinte.png" alt="card-img">
                    </div>
                </li>


                

            </ul>
        </div>

        <script src="scriptImageLetterPage.js"></script>
    </body>
</html>
