<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(120deg, #3498db, #8e44ad);
        }

        #difficulty-container {
            position: fixed;
            top: 10px;
            right: 20px;
            background: linear-gradient(120deg, #91c2df, #a12ed3);
            padding: 10px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 50px;
        }

        #stars-container {
            position: fixed;
            top: 90px;
            /* Adjusted top value */
            right: 20px;
            background: linear-gradient(120deg, #91c2df, #a12ed3);
            padding: 10px;
            border-radius: 10px;
            text-align: right;
            margin-bottom: 30px;
        }

        #difficulty,
        #stars {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #levels-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 70px;
            /* Adjusted margin for levels */
        }

        .level {
            cursor: pointer;
            border: 2px solid #ccc;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s;
            position: relative;
            background-color: #fff;
            /* White background color for levels */
            min-width: 120px;
            /* Set a minimum width for better visibility */
            margin-bottom: 20px;
        }

        .level:hover {
            background-color: #e0e0e0;
        }


        .arrow-left {
            left: -15px;
        }

        .arrow-right {
            right: -15px;
        }

        /* Increase font size and bold letters and digits */
        .level {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="difficulty-container">
        <b><label for="difficulty">Nivel dificultate:</label></b>
        <select id="difficulty">
            <option value="easy">1</option>
            <option value="medium">2</option>
            <option value="hard">3</option>
        </select>
    </div>

    <div id="stars-container">
        <span style="font-size:300%;color:rgb(239, 239, 63);">&starf; &starf; &starf; 0</span>
    </div>

    <div id="levels-container">
        <div class="level" onclick="startLevel(1)">
            <span class="arrow arrow-right"></span>
            1 2 3
        </div>
        <div class="level" onclick="startLevel(2)">
            <span class="arrow arrow-left"></span>
            <span class="arrow arrow-right"></span>
            <img src="./sound.png" alt="A B C">
            A B C
        </div>
        <div class="level" onclick="startLevel(3)">
            <span class="arrow arrow-left"></span>
            <div style="display: flex; justify-content: space-around;">
                <img src="./Imagini_Litere/avion.png" alt="Sound" width="50px" height="50px">
                <img src="./Imagini_Litere/elefant.png" alt="Sound" width="50px" height="50px">
            </div>
        </div>
    </div>


    <script>
        let stars = 0;

        function startLevel(level) {
            if (level === 1) {
                window.location.href = 'NumberPage/numberPage.html';
            } else if (level === 2) {
                window.location.href = 'LetterPage/letterPage.html';
            }
            else if (level === 3) {
                // TODO: this will be implemented when the images page is done
            }
        }
    </script>
</body>

</html>
